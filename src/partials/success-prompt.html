<div id="prompt-backdrop" class="hidden">
	<div id="prompt" class="answer-class">
		<div class="header">Correct!</div>
		<div class="text">You have answered <span id="num-answers"></span> question(s) correctly. Would you like to continue?</div>
		<table id="options">
			<tr>
				<td class="option cancel">No, I'm finished</td>
				<td class="option continue">Yes</td>
			</tr>
		</table>
	</div>
</div>
